<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">

    <script>
        document.addEventListener("deviceready", onDeviceReady, false);

function onDeviceReady() {
    console.log(navigator.vibrate);
}

function vibrar() {
    navigator.vibrate(100000000000000000000000000000000000000000000000);
    

    const tempoDeEspera = 50000; // 5000 milissegundos = 5 segundos

    setTimeout(function() {
        mostrarNotificacao("O cabelo já está na régua");
    }, tempoDeEspera);
}

function mostrarNotificacao(mensagem) {
    
    
    
    if (Notification.permission === "granted") {
        var notification = new Notification("Notificação", {
            body: mensagem
        });
    } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(function(permission) {
            if (permission === "granted") {
                var notification = new Notification("Notificação", {
                    body: mensagem
                });
            }
        });
    }
}

    </script>
</head>
<body>
    <div onclick="vibrar()">
        <img class="img" style="width: 450px" src="aa.jpg">
    </div>
</body>
</html>
